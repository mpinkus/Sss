version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sss-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-shamir_ceremony}
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - sss-network

  loki:
    image: grafana/loki:2.9.0
    container_name: sss-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - sss-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sss-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - sss-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: sss-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - sss-network

  web-api:
    build:
      context: ./src/CSharp
      dockerfile: Shamir.Ceremony.Web.Api/Dockerfile
    container_name: sss-web-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      MongoDbSettings__ConnectionString: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017
      MongoDbSettings__DatabaseName: shamir_ceremony
      MongoDbSettings__CollectionName: ceremonies
      LOKI_URL: http://loki:3100
    depends_on:
      - mongodb
      - loki
      - prometheus
    networks:
      - sss-network

volumes:
  mongodb_data:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  sss-network:
    driver: bridge
